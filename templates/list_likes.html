{% extends "skeleton.html" %}

{% block contenido %}
{% include "tuit_template" %}
{% if likes.count() > 0 %}
{% for like in likes %}
<div class="border-bottom p-3">
    <div class="row">
        <div class="col-1">
            <svg class="bi bi-heart"
                 fill="currentColor"
                 height="1em"
                 viewBox="0 0 16 16"
                 width="1em"
                 xmlns="http://www.w3.org/2000/svg">
                <path clip-rule="evenodd"
                      d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 01.176-.17C12.72-3.042 23.333 4.867 8 15z"
                      fill-rule="evenodd"/>
            </svg>

        </div>
        <div class="col-10">
            <div class="row">
                <div class="col-8 ml-2">
                    <a href="/tuits/created?id={{ like.user.get().key.urlsafe() }}"><h6><b><u>{{ like.user.get().name
                        }}</u></b></h6></a>
                </div>
                <div class="col-4 ml-2">
                    <small>{{ like.dateTime.strftime('%d %B') }}</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% else %}
<div class="p-4">
    <h4> Â¡No hay likes! </h4>
</div>
{% endif %}

{% endblock %}
